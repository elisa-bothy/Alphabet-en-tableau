<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'alphabet en tableau</title>
    <style>
        th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
           <th>Heure</th>
           <th colspan="4">Lundi</th>
           <th colspan="4">Mardi</th>
        </tr>
        <tr>
            <th>8:00</th>
            <td colspan="4">Cours HTML</td>
            <td colspan="4">Cours langage C</td>
        </tr>
        <tr>
            <th>9:00</th>
            <td colspan="4">Cours CSS</td>
            <td colspan="4" rowspan="3">Cours Java</td>
        </tr>
        <tr>
            <th>10:00</th>
            <td colspan="4" rowspan="2">Cours JavaScript</td>
        </tr>
        <tr>
            <th>11:00</th></tr>
    </table>
</body>
</html>
