<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'alphabet en tableau</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">AB</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td colspan="2">EF</td>
        </tr>
        <tr>
            <td colspan="2">GH</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td colspan="2">KL</td>
        </tr>
        <tr>
            <td colspan="2">MN</td>
            <td>O</td>
        </tr>
        <tr>
            <td>P</td>
            <td colspan="2">QR</td>
        </tr>
        <tr>
            <td colspan="2">ST</td>
            <td>U</td>
        </tr>
        <tr>
            <td>V</td>
            <td colspan="2">WX</td>
        </tr>
        <tr>
            <td colspan="2">YZ</td>
            <td>A</td>
        </tr>
    </table>
</body>
</html>
