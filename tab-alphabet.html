<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'alphabet en tableau</title>
    <style>
        th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
           <th>Jour</th>
           <th colspan="4">8:00</th>
           <th colspan="2">9:00</th>
           <th>10:00</th>
           <th>11:00</th>
        </tr>
        <tr>
            <th>Lundi</th>
            <td colspan="4">Cours HTML</td>
            <td colspan="2">Cours CSS</td>
            <td colspan="2">Cours JavaScript</td>
        </tr>
        <tr>
            <th>Mardi</th>
            <td colspan="6">Cours Langage C</td>
            <td colspan="2">Cours Java</td>
        </tr>
    </table>
</body>
</html>
