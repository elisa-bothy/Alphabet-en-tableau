<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet" type="css" />
    <title>L'alphabet en tableau</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Heure</th>
                <th colspan="4">Lundi</th>
                <th colspan="4">Mardi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>8:00</th>
                <td colspan="4">Cours HTML</td>
                <td colspan="4">Cours langage C</td>
            </tr>
            <tr>
                <th>9:00</th>
                <td colspan="4">Cours CSS</td>
                <td colspan="4" rowspan="3">Cours Java</td>
            </tr>
            <tr>
                <th>10:00</th>
                <td colspan="4" rowspan="2">Cours JavaScript</td>
            </tr>
            <tr>
                <th>11:00</th>
            </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="8">Les horaires peuvent être modifiés</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
